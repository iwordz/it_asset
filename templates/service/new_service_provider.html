{% include 'common/index-header.html' %}
{% include 'common/left_nav.html' %}
<section class="content">
    <section class="widget" style="height: 400px; min-height:300px">
        <header>
            <span class="icon">&#128196;</span>
            <hgroup>
                <h1>新建托管商</h1>
                <h2>Create new Manager User</h2>
            </hgroup>
        </header>
        <form action="/new_service_provider/" method="post">{% csrf_token %}
            <div class="content">
                <div class="field-wrap">
                    托管商名称:<input name="service_provider_name" type="text" value="{{ val.service_provider_name }}"/>
                    <span style="color: red;">{{ name_tips }}</span>
                </div>
                <div class="field-wrap">
                    托管商地址:<input name="service_provider_addr" type="text" value="{{ val.service_provider_addr }}"/>
                </div>

                <button class="green" type="submit">新建</button>
                <button class="" type="reset">重置</button>
            </div>
        </form>
    </section>

</section>
