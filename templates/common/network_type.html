网络设备:<select class="selectpicker" data-style="btn-success" name="switch_name">
    {% for network_type in network %}
    {% if val.switch_name == network_type.id %}
    <option selected value="{{ network_type.id }}">{{ network_type.idc_name }}</option>
    {% else %}
    <option value="{{ network_type.id }}">{{ network_type.idc_name }}</option>
    {% endif %}
    {% endfor %}
</select>
