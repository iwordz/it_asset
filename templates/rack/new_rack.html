{% include 'common/index-header.html' %}
{% include 'common/left_nav.html' %}
<form action="/new_rack/" method="post">{% csrf_token %}
    <section class="content">
        <section class="widget" style="min-height:300px">
            <header>
                <span class="icon">&#128196;</span>
                <hgroup>
                    <h1>新建机柜</h1>
                    <h2>Create new content rack</h2>
                </hgroup>
            </header>
            <div class="content">
                <div class="field-wrap">
                    机柜名称:<input name="idc_name" type="text" value="{{ val.idc_name }}"/> <span style="color: red;">{{ name_tips }}</span>
                </div>
                <div class="field-wrap">
                    机柜位置:<input name="rack_number" type="text" value="{{ val.rack_number }}"/>
                </div>
                <div class="field-wrap">
                    开始时间:<input id="start_time" name="start_time" onClick="jeDate({dateCell:'#start_time',isTime:true,format:'YYYY-MM-DD hh:mm:ss'})" readonly type="text"
                                value="{{ val.start_time }}"/>
                </div>
                <div class="field-wrap">
                    结束时间:<input id="end_time" name="end_time" onClick="jeDate({dateCell:'#end_time',isTime:true,format:'YYYY-MM-DD hh:mm:ss'})" readonly type="text"
                                value="{{ val.end_time }}"/>
                </div>
                <div class="field-wrap">
                    {# 托管服务商:#}
                    {# <select class="selectpicker" data-style="btn-success" name="service_provider">#}
                    {# {% for item in service_provider_list %}#}
                    {#
                    <option value="{{ item.id }}">{{ item.Service_provider_name }}</option>
                    #}
                    {# {% endfor %}#}
                    {# </select>#}
                    {% include 'common/service_provider.html' %}
                </div>
                {#
                <div class="field-wrap wysiwyg-wrap">#}
                    {# <textarea class="post" name="content" rows="5"></textarea>#}
                    {#
                </div>
                #}
                <div class="field-wrap wysiwyg-wrap">
                    <button class="btn btn-success" type="submit">新建</button>
                    <button class="btn btn-warning" type="reset">取消</button>
                </div>
            </div>
        </section>
    </section>
</form>
{% include 'common/footer.html' %}
